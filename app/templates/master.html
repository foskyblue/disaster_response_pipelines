<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Disaster Response Project</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="https://github.com/foskyblue/disaster_response_pipelines">Github</a></li>
                <li><a href="https://www.linkedin.com/in/ufuoma-ubor-3a872916a/">LinkedIn</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="jumbotron">
    <div class="container">
        <h1 class="text-center">Disaster Response Classifier</h1>
        <p class="text-center">Analyzing message data for disaster response</p>
        <hr />
      
        <div class="row">
            <div class="col-lg-12 form-group-lg">
                <form action="/go" method="get">
                    <textarea class="form-control form-control-lg" name="query" placeholder="Enter a message to classify"></textarea>
                    <br>
                    <div class="col-lg-offset-5 text-right">
                        <button type="submit" class="btn btn-lg btn-success">Classify Message</button>
                    </div>
                </form>
            </div>
        </div>

        {% block message %}
        {% endblock %}
    </div>
</div>

<script type="text/javascript">
    const graphs = {{graphJSON | safe}};
